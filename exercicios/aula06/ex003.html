<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Um novo mundo, uma nova história!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número')) //string
        var soma = n1 + n2
        window.alert(`A soma dos números ${n1} e ${n2} é ${soma}`)

        // string + string para contenação
        //number + number para adição
    </script>
</body>
</html>
