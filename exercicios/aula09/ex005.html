<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Iniciandoi estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p> <!--DOM = Document Object Model-->
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        //var d = window.document.getElementById('msg')

        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'blue'
        corpo.style.background = 'yellow'
        corpo.style.color = 'red'

        //d.innerText = 'Estou aguardando...'
        //window.document.getElementById('msg').innerText = 'Olá'
        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
    </script>
</body>
</html>
