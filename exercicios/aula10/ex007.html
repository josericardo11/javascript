<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        input {
            width: 100px;
        }

        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="inum1"> +
    <input type="number" name="num2" id="inum2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar() {
            var val1 = document.getElementById('inum1')
            var val2 = document.querySelector('input#inum2')
            var res = document.getElementById('res')
            var n1 = Number(val1.value)
            var n2 = Number(val2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
